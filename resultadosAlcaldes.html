<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resultados de Elección de Presidente</title>
  <link rel="stylesheet" href="estilos.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>
<body>

<ul class="sidenav">
  <li><a href="resultadosPresidente.html">Presidentes</a></li>
  <li><a href="resultadosAlcaldes.html">Alcaldes</a></li>
  <li><a href="#diputados">Diputados</a></li>
  <li><a href="#general">General</a></li>
</ul>

<div class="content">
  <h1>Resultados de Elección de Alcaldes</h1>
  <p>Gráfico comparativo de candidatos a la alcaldia.</p>
  <canvas id="myChart" width="400px" style="max-width: 1200px; background-color: #FFE9EF;"></canvas>
</div>

<script>
  var xValues = ["Salvador alcaldesa", "Nasry papi", "Rixi bebe"];
  var yValues = [55, 49, 44];
  var barColors = ["#FC809F", "#FC809F", "#FC809F"];

  new Chart("myChart", {
    type: "bar",
    data: {
      labels: xValues,
      datasets: [{
        backgroundColor: barColors,
        data: yValues
      }]
    },
    options: {
      legend: { display: false },
      title: {
        display: true,
        text: " ",
        fontSize: 28
      },
      scales: {
        xAxes: [{
          ticks: {
            fontSize: 16
          }
        }],
        yAxes: [{
          ticks: {
            beginAtZero: true
          }
        }]
      }
    }
  });
</script>

</body>
</html>
