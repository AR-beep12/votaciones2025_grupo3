<!DOCTYPE html>
<html lang="es" >
<head>
   <title >Elección de Diputados</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="diputados_page">
    <h1 >Diputados</h1>
    <p>Selecciona un diputado.</p>

    <table>
      <tr> 
        <th>Partido Liberal de Honduras</th>
      </tr>
      <tr>
        <td>
          <!-- <input type="checkbox" id="1"> -->
        </td>
      </tr>
    </table>

    <table>
      <tr> 
        <th>Partido Nacional de Honduras</th>
      </tr>
    </table>

    <table>
      <tr> 
        <th>Partido Libertad y Refundación</th>
      </tr>
    </table>

    <div>
          <input type="submit" id="btnVotar" value="Votar" onclick="window.location.href='pantallaDiputados.html'; " disabled>
          <br>
        </div>

    <script>
   
    const radios = document.querySelectorAll('input[type="radio"][name="presidente"]');
    const btnVotar = document.getElementById('btnVotar');
    radios.forEach(radio => {
      radio.addEventListener('change', () => {
        btnVotar.disabled = false;
      });
    });
  </script>

</body>     
</html>
